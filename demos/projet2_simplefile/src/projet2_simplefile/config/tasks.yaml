research_task:
  description: >
    As researcher, you need to write a document about five trends for a specific {topic} in markdown format.  
  expected_output: >
    This document is structured into five sections:
    -Titre of the document related to {topic}
    -Write a section per trend that will explain the trends in minimum 20 lines
    -Conclusion 
    -All the references related to the documents that help you to identify the different trends
  output_file: test.md
  agent: researcher
write_file_task:
  description: >
    As writer, you need to save the report.txt file using the tool FileWriterTool().
    This tool needs three arguments:
      - filename: report.txt
      - content : the content generated by the research_task. 
      - directory :
    Save the the data to the file report.txt
  expected_output: >
    The content generated by the research_task is saved in the file report.txt thanks to the tool FileWriterTool()  
  agent: writer